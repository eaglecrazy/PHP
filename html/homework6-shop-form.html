<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/form.css">
    <title>Title</title>
</head>
<body>
<div id="app">
    <header class="header">
        <div class="menuLeft">
            <button class="button indexButton">Магазин</button>
            <button class="button formButton">Обратная связь</button>
        </div>
        <div class="menuRight">
            <form class="searchForm"><input type="text" placeholder="" class="searchInput form-add-input">
                <button class="button searchButton">Поиск</button>
            </form>
            <button class="button cartButton">Корзина</button>
        </div>
    </header>
    <main class="main">
        <div class="form-wrap">
            <form action="#" class="form">
                <label for="input-name" class="form-label">Ваше имя:</label><input class="form-add-input" type="text" id="input-name" name="login" placeholder="Имя">
                <label for="input-phone" class="form-label">Ваш телефон:</label><input class="form-add-input" type="text" id="input-phone" name="phone" placeholder="+7(123)456-7890">
                <label for="input-email" class="form-label">Ваш e-mail:</label><input class="form-add-input" type="email" id="input-email" name="email" placeholder="test@test.com">
                <label for="input-text" class="form-label">Ваш отзыв:</label>
                <textarea id="input-text" class="form-add-input form-textarea"></textarea>
                <input type="submit" class="button form-button" value="Отправить">
            </form>
        </div>`
    </main>
</div>
</body>
</html>
