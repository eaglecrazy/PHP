<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
<header class="header">
    <div class="menuLeft">
        <button class="button indexButton">Магазин</button>
        <button class="button formButton">Обратная связь</button>
    </div>
    <div class="menuRight">
        <form class="searchForm"><input type="text" placeholder="" class="searchInput form-input">
            <button class="button searchButton">Поиск</button>
        </form>
        <button class="button cartButton">Корзина</button>
    </div>
</header>
<main class="main">
    <h2 class="form-heading">Изменение товара</h2>
    <form class="edit-item" action="" method="GET">
        <label class="form-label" for="name">Наименование товара</label>
        <input type="text" name="name" id="name" class="form-add-input" value="name">
        <input type="submit" value="Сохранить" class="form-add-input">
    </form>
    <form class="edit-item" action="" method="GET">
        <label class="form-label" for="cost">Стоимость товара</label>
        <input type="number" name="cost" id="cost" class="form-add-input" value="100">
        <input type="submit" value="Сохранить" class="form-add-input">
    </form>
    <form class="edit-item" action="" method="GET">
        <label class="form-label" for="description">Описание товара</label>
        <textarea name="description" id="description" cols="30" rows="10" class="form-add-input">description</textarea>
        <input type="submit" value="Сохранить" class="form-add-input">
    </form>
    <form class="edit-item" action="" method="POST">
        <label class="form-label" for="photo">Фотография товара</label>
        <img class="form-edit-image" src="../img/small/castlevania.jpg" alt="" >
        <input type="file" name="photo" id="photo" class="form-add-input">
        <input type="submit" value="Сохранить" class="form-add-input">
    </form>
</main>
</body>
</html>
